<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>accrodion demo</title>
    <link rel="stylesheet" href="../css/accrodion.css">
</head>

<body>
    <div class="container">
        <div class="accrodion">
            <div class="tab">
                <label for="tab-1">one</label>
                <input type="checkbox" id="tab-1">
                <div class="tab-content">hello 1</div>
            </div>
            <div class="tab">
                <label for="tab-2">two</label>
                <input type="checkbox" id="tab-2">
                <div class="tab-content">hello 2</div>
            </div>
        </div>
</body>
