<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 80%;
            margin:auto;
            border-spacing: 0;
            border-collapse: collapse;}

        tr th {
            border: 1px solid #000;
            padding: 10px;
            background-color: #dedede;}

        tr td {
            border: 1px solid #000;
            padding: 10px;}

        tr:nth-child(even) td {
            background: rgb(53, 113, 223);
            color: #fff;}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>nema</th>
                <th>grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>rose</td>
                <td>50</td>
            <tr>
            <tr>
                <td>rico</td>
                <td>60</td>
            </tr>
            <tr>
                <td>masa</td>
                <td>60</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
